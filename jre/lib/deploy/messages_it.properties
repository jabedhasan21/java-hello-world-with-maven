# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Utilizzo:\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
dove le opzioni di esecuzione includono:			\n\
-verbose       \tvisualizza l'output supplementare	\n\
-offline       \tesegue l'applicazione in modalit\u00e0 non in linea\n\
-system        \tesegue l'applicazione soltanto dalla cache di sistema\n\
-Xnosplash     \tviene eseguito senza mostrare una schermata di avviso \n\
-J<option>     \tfornisce l'opzione alla vm	\n\
-wait          \tavvia il processo java e attende la sua uscita \n\
\n\
control-options includono:	\n\
-viewer        \tmostra il programma di visualizzazione cache nel pannello di controllo java\n\
-clearcache    \trimuove tutte le applicazioni non installate dalla cache\n\
-uninstall     \trimuove tutte le applicazioni dalla cache\n\
-uninstall <jnlp-file>              \trimuove l'applicazione dalla cache	\n\
-import [import-options] <jnlp-file>\timporta l'applicazione nella cache		\n\
\n\
import-le opzioni includono:						\n\
-silent        \tesegue l'importazione in modalit\u00e0 non presidiata (senza interfaccia utente)	\n\
-system        \timporta l'applicazione nella cache di sistema \n\
-codebase <url>\trichiama le risorse dalla base del codice fornita \n\
-shortcut      \tinstalla i collegamenti come se fosse una richiesta consentita dall'utente \n\
-association   \tinstalla le associazioni come se fosse una richiesta consentita dell'utente \n\
\n
