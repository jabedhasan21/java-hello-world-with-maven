apiVersion: v1
kind: Service
metadata:
  name: {{ include "java-hello.fullname" . }}
  labels:
    {{- include "java-hello.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    {{- include "java-hello.selectorLabels" . | nindent 4 }}
